# configuration file for slurm
executor: slurm
jobs: 400
slurm-logdir: "/data/smew01/not-backed-up/scratch/tagami/snakemake-quantitative-trait-simulation/snakemake-log"

default-resources:
    slurm_account: "tagami"
    slurm_partition: "standard-statgen-cpu"
    cpus_per_task: 1
    mem_mb: 320000
    runtime: "40h"
    slurm_extra: "--nodelist=smew01.cpu.stats.ox.ac.uk"
